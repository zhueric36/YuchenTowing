<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <!-- network file -->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <!-- Read xlsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://malsup.github.io/jquery.blockUI.js"></script>
    <!-- sweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- local file -->
    <link href="css/Account.css" rel="stylesheet" type="text/css">
    <link href="css/NewPage.css?v=1.2" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/AccountInfo.js"></script>
    <script type="text/javascript" src="js/API.js"></script>
    <script type="text/javascript" src="js/OpenWork.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- RWD -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>建立帳目</title>
</head>

<body>
    <div class="fw-bold">
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" onclick="goMainPage()"
                    style="display: flex; align-items: center; flex-direction: row;">
                    <img src="svg/home.png" style="width: 25px; height: 25px;">
                    <label style="width: 10px; margin-bottom: 0;"></label>
                    <p class="fs-4" style="margin-bottom: 0;">昱成拖吊行</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <p class="fs-1" style="margin-bottom: 0px;" id="offcanvasNavbarLabel">功能選單</p>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link WorkFlow0 active" aria-current="page"
                                    onclick="goCreateAccount()">建立帳目</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link WorkFlow1" onclick="goSearchPage()">查詢管理</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link WorkFlow3" onclick="goListPage()">帳目清單</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
        <div id="CreateAccountCard" class="Card">
            <div class="scroll-container">
                <div class="Cardform">
                <p class="fs-1 fw-bold">建立帳目</p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">日期  </p>
                    </div>
                    <input type="date" class="form-control form-control-lg" id="C_Date" >
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">時間</p>
                    </div>
                    <input type="time" class="form-control form-control-lg" id="C_Time" >
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">公司名稱</p>
                    </div>
                    <input type="text" list="companyList" class="form-control form-control-lg"  id="C_CompanyName" >
                        <datalist id="companyList">
                            <option value="行遍">
                            <option value="全鋒">
                        </datalist>
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">出發地</p>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="C_Start">
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">目的地</p>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="C_Destination" >
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">案件編號</p>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="C_CaseNumber" >
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">金額</p>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="C_Money" >
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">電話</p>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="C_Phone" maxlength="10" >
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">車款</p>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="C_CarType" >
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">車牌</p>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="C_licenseplate" >
                </div>
                <p></p>
                <div class="input-group input-group-lg" >
                    <div class="input-group-prepend" >
                        <p class="fs-4 fw-bold input-group-text">出車</p>
                    </div>
                    <input type="text" class="form-control form-control-lg" id="C_CarNumber" style="background-color:#d9f39c;" >
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <div wclass="input-group-prepend">
                        <p class="fs-4 fw-bold input-group-text">人員</p>
                    </div>
                    <input type="text" list="personnelList" class="form-control form-control-lg" id="C_Personnel"  style="background-color:#d9f39c;" >
                    <datalist id="personnelList">
                            <option value="軒">
                            <option value="葦">
                            <option value="昆">
                            <option value="忠">
                            <option value="敏">
                    </datalist>
                </div>
                <p></p>
                <div style="display: flex; justify-content: space-around; flex-direction: row; width: 80%;">
                <button class="btn btn-secondary" onclick="CancelCreateAccount()">
                    <p class="fs-4 fw-bold mb-0">取消建立</p>
                </button>
                <button class="btn btn-success" onclick="ConfirmAccount()">
                    <p class="fs-4 fw-bold mb-0">確認新增</p>
                </button>
                </div>
            </div>
            </div>
            <p></p>
        </div>
</body>

</html>
