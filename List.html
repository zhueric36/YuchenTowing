<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <!-- network file -->
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <!-- Read xlsx -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://malsup.github.io/jquery.blockUI.js"></script>
    <!-- sweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- local file -->
    <link href="css/NewPage.css?v=1.2" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/AccountList.js"></script>
    <script type="text/javascript" src="js/API.js"></script>
    <script type="text/javascript" src="js/OpenWork.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- RWD -->
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>帳目清單</title>
</head>

<body>
    <div class="fw-bold">
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" onclick="goMainPage()"
                    style="display: flex; align-items: center; flex-direction: row;">
                    <img src="svg/home.png" style="width: 25px; height: 25px;">
                    <label style="width: 10px; margin-bottom: 0;"></label>
                    <p class="fs-4" style="margin-bottom: 0;">昱成拖吊行</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <p class="fs-1" style="margin-bottom: 0px;" id="offcanvasNavbarLabel">功能選單</p>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link WorkFlow0 active" aria-current="page"
                                    onclick=" goCreateAccount()">建立帳目</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link WorkFlow1" onclick="goSearchPage()">查詢管理</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link WorkFlow3" onclick="OpenList()">帳目清單</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="Card" id="AccountListCard">
        <div class="Cardform">
            <p class="fs-1 fw-bold">帳目清單</p>
            <div>
                <table class="table table-responsive" id="AccountList" style="max-height: 50vh;">
                    <thead class="thead-dark">
                        <tr>
                            <th></th>
                            <th>日期</th>
                            <th>時間</th>
                            <th>公司名稱</th>
                            <th>出發地</th>
                            <th>目的地</th>
                            <th>案件編號</th>
                            <th>金額</th>
                            <th>電話</th>
                            <th>車款</th>
                            <th>車牌</th>
                            <th>出車</th>
                            <th>人員</th>
                            <th>操作</th>     
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>
                </table>
                <div id="pagination-list" class="mt-3"></div>

            </div>
    
            <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                <div style="display: flex; justify-content: center; width: 100%;">
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <p class="fs-5 bold-text" style="margin-bottom: 0px; margin-right: 5px;">明細總數：</p>
                        <p class="fs-5 bold-text" id="TotalCount" style="display: flex; justify-content: center; margin: 3px;"></p>
                    </div>
                </div>
                <p></p>
                <div style="display: flex; gap: 50px;">
                    <button class="btn btn-secondary" onclick="close_List()">
                        <p class="fs-4 fw-bold" style="margin-bottom: 0px;">返回</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
